<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>

  <body>
    <div id="container">
      <div id="cartao">

        <div class="cc-info">
          <div id="cc-logo">
            <img src="./images/card-logo.svg" alt="card logo">
          </div>

          <div id="front">
            <img src="./images/bg-card-front.png" alt="card front">
            
            <div class="cc-number"> 0000 0000 0000 0000</div>

            <div class="cc-holder">
              <div class="value">Jane Appleseed</div>
            </div>

            <div class="cc-expiration">
              <div class="mounth">00</div>
              <div >/</div>
              <div class="year">00</div>
            </div>
          </div>

          <div id="back">
            <img src="./images/bg-card-back.png" alt="card back">

            <div class="cc-security">
              <div class="value">000</div>
            </div>
          </div>

      </div>

      <div id="form" onsubmit="submited()">
        <form>

          <div id="coluna">
            <div id="name">
              <label>Cardholder Name</label><br>
              <input id="card-holder" required="required" maxlength="30" placeholder="e.g. Jane Appleseed" />
              <p></p>
            </div>

            <div id="_card-number">
              <label>Card Number</label><br>
              <input id="card-number" required="required" placeholder="e.g. 1234 5678 9123 0000" />
              <p></p>
            </div>
          </div>

          <div id="coluna-dupla">
            <div id="coluna1">
              <label>Exp. Date (MM/YY)</label>

              <div id="date">
                <div id="mm">
                  <input id="mounth" required="required" placeholder="MM" />
                </div>

                <div id="yy">
                  <input id="year" required="required" name="year" placeholder="YY" />
                </div>
              </div>

              <p></p>
            </div>

            <div id="coluna2">

              <label>CVC</label>
              <div id="cvc">
                <input id="security-code" required="required" type="text" name="cvv" placeholder="e.g. 123" />
                <p></p>
              </div>
            </div>
          </div>
          <div id="submit">
            <input type="submit" value="Confirm" />
          </div>
        </form>
      </div>

    </div>

</html>
